<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            let score = parseInt(prompt("학점"));
            document.write("학점: "+ score +"<hr>");
            score = Math.floor(score/ 10);
            switch (score) {
                case 9:
                    document.write("A");
                    break;
                case 8:
                    document.write("B");
                    break;
                    
                case 7:
                    document.write("C");
                    break;

                default:
                    document.write("커피 한 잔");
            }
        </script>
    </body>
</html>
