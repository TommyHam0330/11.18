<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>switch 조건문</title>
    <script>
        let coupon = parseInt(prompt("쿠폰 개수를 입력하시오"));
        document.write("쿠폰: " + coupon + "장<hr>");
        coupon = Math.floor(coupon / 10);
        switch (coupon) {
            case 2:
                document.write("여행 가방");
                break;
            case 1:
                document.write("다이어리");
                break;
            default:
                document.write("커피 한 잔");
        }
    </script>
</head>

<body>

</body>

</html>
